site_name: ZJU OS
site_url: https://zju-os.github.io/doc/
site_description: 浙江大学操作系统课程实验指导
site_author: 浙江大学计算机科学与技术学院
copyright: 浙江大学计算机科学与技术学院
repo_url: https://github.com/ZJU-OS/doc
repo_name: ZJU-OS/doc
edit_uri: blob/main/docs/

nav:
  - 首页: index.md
  - 实验文档:
    - intro.md
    - faq.md
    - lab0.md
    - lab1.md
    - z1-spike.md
  - 参考手册:
    - RISC-V 特权级手册: spec/riscv-privileged.html
    - RISC-V 用户级手册: spec/riscv-unprivileged.html
    - as 汇编器手册: https://sourceware.org/binutils/docs/as.html
    - ld 链接器手册: https://sourceware.org/binutils/docs/ld.html
    - binutils 工具集（objdump、readelf）手册: https://sourceware.org/binutils/docs/binutils.html
    - gcc 编译器手册: https://gcc.gnu.org/onlinedocs/
    - RISC-V 汇编教程: https://riscv-programming.org/
    - Linux 源码（GitHub）: https://github.com/torvalds/linux
    - Linux 源码（Bootlin Elixir Cross Referencer）:https://elixir.bootlin.com/
  - 助教文档:
    - ta/dev.md
    - ta/tool.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # 代码块操作
    - content.code.copy
    - content.code.select
    - content.code.annotate
    # 底部导航
    - navigation.footer
    # 顶部导航
    #- navigation.tabs
    # 侧边栏按 section 展开
    - navigation.sections
    - navigation.expand
    # 章节首页 index.md
    - navigation.indexes
    # 锚点
    - navigation.tracking
    # 路径
    - navigation.path
    # 回到顶部
    - navigation.top
    - toc.follow
    # 页面编辑
    - content.action.edit
    # 搜索
    - search.suggest
    - search.highlight
    - search.share

markdown_extensions:
  # Admonition
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      # Mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # Code Block
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # Tab Card
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # Grid, Image
  - attr_list
  - md_in_html
  # Icon
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # List
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  # TOC
  - toc:
      permalink: true
      # 中文锚点
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  # MathJax
  - pymdownx.arithmatex:
      generic: true
  # Keys
  - pymdownx.keys
  # Highlight
  - pymdownx.critic
  # 时间轴、甘特图
  - neoteroi.timeline
  - neoteroi.projects


extra_javascript:
  # MathJax
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/polyfill/index.min.js
  - https://cdn.jsdelivr.net/npm/mathjax/es5/tex-mml-chtml.js
  # Table Sort
  - https://cdn.jsdelivr.net/npm/tablesort/dist/tablesort.min.js
  - javascripts/tablesort.js
  # mermaid
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js

extra_css:
  - stylesheets/fonts.css
  - stylesheets/counter.css
  - stylesheets/neoteroi-v1.1.2.css

plugins:
  - glightbox
  - drawio
  - tags
  - search
  - timetoread
  - include_dir_to_nav:
      recurse: false
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: zh
  # 该插件本地编辑时关闭，CI 时自动开启
  # 该行及以下的内容在 ZJU Git 流水线中自动删除
  - git-committers:
      enabled: false
      repository: zju-os/doc
      branch: main
