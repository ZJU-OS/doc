# https://squidfunk.github.io/mkdocs-material/publishing-your-site/
name: ci
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v5
              with:
                  python-version: 3.x
            - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
            - uses: actions/cache@v4
              with:
                  key: mkdocs-material-${{ env.cache_id }}
                  path: .cache
                  restore-keys: |
                      mkdocs-material-
            - run: pip install -r requirements.txt
            - name: Get latest RISC-V Spec HTML
              run: |
                  mkdir -p docs/spec
                  wget https://github.com/riscv/riscv-isa-manual/releases/latest/download/riscv-privileged.html -O docs/spec/riscv-privileged.html
                  wget https://github.com/riscv/riscv-isa-manual/releases/latest/download/riscv-unprivileged.html -O docs/spec/riscv-unprivileged.html
            - run: mkdocs build

    deploy:
        # only deploy on main repo
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'ZJU-OS/doc'
        needs: build
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: enable git-committers
              run: |
                  sed -i 's/enabled: false/enabled: true/' mkdocs.yml
            - name: Configure Git Credentials
              run: |
                  git config user.name github-actions[bot]
                  git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            - uses: actions/setup-python@v5
              with:
                  python-version: 3.x
            - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
            - uses: actions/cache@v4
              with:
                  key: mkdocs-material-${{ env.cache_id }}
                  path: .cache
                  restore-keys: |
                      mkdocs-material-
            - run: pip install -r requirements.txt
            - run: mkdocs gh-deploy --force --no-history